<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

</head>
<body>
	<script language="JavaScript" type="text/JavaScript">
		function bgColorRed() {
			document.body.style.background = 'red';
		}

		function bgColorWhite() {
			document.body.style.background = 'white';
		}

		function downloadPdf() {
			if(confirm('Для загрузкидокумента требуется программа Acrobat. Продолжить загрузку?')) {
				alert('Скачиваем PDF');
			} else {
				alert('Скачивание отменено');
			}
		}
	</script> 

	<a href='' onClick="downloadPdf();">Скачать PDF</a>

	<a href='' onMouseOut="bgColorWhite();" onMouseOver="bgColorRed();">Изменение цвета фона</a>
</body>
</html>
