<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		7-7
	</title>
	<script language="JavaScript">
		function colorRed() {
			head.style.color = "red";
		}

		function colorBlack() {
			head.style.color = "black";
		}
	</script>
</head>
<body>
	<h1 id="head" onmouseover="colorRed();" onmouseout="colorBlack();">Добро пожаловать на нашу страницу!</h1>
</body>
</html>
