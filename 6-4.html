<!DOCTYPE html>

	<title>

<body>
	<script language="JavaScript" type="text/JavaScript">
        var x = parseInt(prompt("Введите значение х:", ''));
        var y = parseInt(prompt("Введите значение у:", ''));
        if (x < y) {
            alert("Максимальное число - y");
        } else if(x > y) {
            alert("Максимальное число - x");
        } else {
            alert("Числа равны");
        }

        if ("1234" === prompt("Введите пароль (1234)", "")) {
            alert("Пароль верный!");
        } else {
            alert("Пароль неверный!");
        }	
	</script> 
</body>
